        </label>
       
      </div>


      <div>
        <label for="fuel-cost" class="form-label">Fuel Cost <span class="text-red-500">*</span>

          <input type="number" id="fuel-cost" placeholder="Fuel Cost" class="bg-gray-100 px-4 py-2 outline-none w-full rounded mt-2  font-medium text-black" required>
        </label>

      </div>

      <div>
        <button class="bg-red-500 w-full border-none text-white px-2 py-2 rounded" id="calcuBtn">Calculate</button>
